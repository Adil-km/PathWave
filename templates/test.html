<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Nav Bar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #111;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      letter-spacing: 2px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #d6ff00;
      text-shadow: 0 0 10px #d6ff00;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      background-color: #d6ff00;
      bottom: -5px;
      left: 0;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    .content {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }

    .content h1 {
      color: #d6ff00;
      font-size: 28px;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .form-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-section textarea,
    .form-section input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-section button {
      padding: 10px 20px;
      background-color: #d6ff00;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-section button:hover {
      background-color: #b3d400;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">WNE</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#gallery">Gallery</a>
    </div>
  </nav>

  <div class="content">
    <h1>Upload Your File</h1>
    <p>Use the form below to write a description and upload your file.</p>

    <div class="form-section">
      <form action="#" method="post" enctype="multipart/form-data">
        <label for="description">Enter Description:</label>
        <textarea id="description" name="description" rows="5" placeholder="Write something here..." required></textarea>

        <label for="fileUpload">Select File to Upload:</label>
        <input type="file" id="fileUpload" name="fileUpload" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

</body>
</html>
