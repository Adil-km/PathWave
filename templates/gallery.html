{% extends 'base.html' %}

{% block head%}
<style>
/* Gallery Layout */
.gallery-container {
  padding: 40px 60px;
  min-height: calc(100vh - 170px);
}

.gallery-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
  justify-content: center;
}

.gallery {
  width: 200px;           /* fixed size square */
  aspect-ratio: 1 / 1;    /* keeps it square even if resized */
  overflow: hidden;
  position: relative;
  border-radius: 12px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #d6ff00aa;
}

.gallery img {
  width: 100%;
  height: 100%;
  object-fit: cover;      /* ðŸ‘ˆ makes the image fill the box without stretching */
  display: block;
}

.desc {
  padding: 15px;
  text-align: center;
  font-size: 16px;
  color: #ccc;
}

@media (max-width: 600px) {
  .gallery-container {
    padding: 20px;
  }
}
</style>

{% endblock head %}

{% block body %}

<div class="gallery-container">
  <h1 style="text-align:center; color: greenyellow; margin-bottom: 30px;">Our Gallery</h1>
  <div class="gallery-grid">
    {% for item in items %}
    <div class="gallery">
      <a href="{% url 'image_detail' item.id %}">
        <img src="{{ item.original_image.url }}" alt="Image {{ item.id }}">
      </a>
    </div>
    {% empty %}
    <p style="color:white;">No images uploaded yet.</p>
    {% endfor %}
  </div>
</div>


{% endblock body %}
