<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | WNE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: white;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #111;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #d6ff00;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #d6ff00;
      text-shadow: 0 0 8px #d6ff00;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #d6ff00;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    /* Gallery Layout */
    .gallery-container {
      padding: 40px 60px;
    }

    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .gallery {
      background-color: #222;
      border-radius: 5px;
      overflow: hidden;
      width: 220px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #d6ff00aa;
    }

    .gallery img {
      width: 100%;
      display: block;
    }

    .desc {
      padding: 15px;
      text-align: center;
      font-size: 16px;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .gallery-container {
        padding: 20px;
      }

      .navbar {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">WNE</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="gallery.html" class="active">Gallery</a>
    </div>
  </nav>

  <!-- Gallery Section -->
  <div class="gallery-container">
    <h1 style="text-align:center; color: #d6ff00; margin-bottom: 30px;">Our Gallery</h1>
    <div class="gallery-grid">
      <div class="gallery">
        <a target="_blank" href="img_5terre.jpg">
          <img src="img_5terre.jpg" alt="Cinque Terre">
        </a>
        <div class="desc">Cinque Terre</div>
      </div>

      <div class="gallery">
        <a target="_blank" href="img_forest.jpg">
          <img src="img_forest.jpg" alt="Forest">
        </a>
        <div class="desc">Green Forest</div>
      </div>

      <div class="gallery">
        <a target="_blank" href="img_lights.jpg">
          <img src="img_lights.jpg" alt="Northern Lights">
        </a>
        <div class="desc">Northern Lights</div>
      </div>

      <div class="gallery">
        <a target="_blank" href="img_mountains.jpg">
          <img src="img_mountains.jpg" alt="Mountains">
        </a>
        <div class="desc">Snowy Mountains</div>
      </div>
    </div>
  </div>

</body>
</html>
