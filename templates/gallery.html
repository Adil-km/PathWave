<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to Music Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      display: inline-block;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .preview {
      margin-top: 30px;
    }
    .preview img {
      max-width: 300px;
      border-radius: 10px;
    }
    audio {
      margin-top: 15px;
    }
    .history {
      margin-top: 50px;
      text-align: left;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .history-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .history-item img {
      width: 80px;
      height: auto;
      margin-right: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽµ Convert Image to Music</h1>


  {% if success %}
  <div class="preview">
    <h2>âœ… Converted Result</h2>
    <img src="{{ image_path }}" alt="Uploaded Image">
    <br>
    <audio controls>
      <source src="{{ audio_path }}" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
  </div>
  {% endif %}

  <div class="history">
    <h2>ðŸ•˜ Recent Conversions</h2>
    {% for item in items %}
      <div class="history-item">
        <img src="{{ item.original_image.url }}" alt="Image">
        <audio controls>
          <source src="{{ item.generated_audio.url }}" type="audio/wav">

        </audio>
      </div>
      <P>{{ item.generated_audio.url }}</P>
    {% empty %}
      <p>No conversions yet.</p>
    {% endfor %}
  </div>

</body>
</html>
