{% extends 'base.html' %}

{% block head%}
<style>
/* Gallery Layout */
.gallery-container {
  padding: 40px 60px;
  min-height: 100vh;
}

.gallery-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
  justify-content: center;
}

.gallery {
  background-color: #222;
  border-radius: 5px;
  overflow: hidden;
  width: 220px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #d6ff00aa;
}

.gallery img {
  max-width: 100%;
  min-height: 100%;
  background-size: cover;
}

.desc {
  padding: 15px;
  text-align: center;
  font-size: 16px;
  color: #ccc;
}

@media (max-width: 600px) {
  .gallery-container {
    padding: 20px;
  }
  
  .navbar {
    flex-direction: column;
    gap: 10px;
    text-align: center;
  }
  
  .nav-links {
    flex-direction: column;
    gap: 10px;
  }
}
</style>

{% endblock head %}

{% block body %}

<div class="gallery-container">
  <h1 style="text-align:center; color: greenyellow; margin-bottom: 30px;">Our Gallery</h1>
  <div class="gallery-grid">
    {% for item in items %}
    <div class="gallery">
      <a href="{% url 'image_detail' item.id %}">
        <img src="{{ item.original_image.url }}" alt="Image {{ item.id }}">
      </a>
    </div>
    {% empty %}
    <p style="color:white;">No images uploaded yet.</p>
    {% endfor %}
  </div>
</div>


{% endblock body %}
