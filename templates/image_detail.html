<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Detail</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            background-color: black;
            font-family: sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .description {
            color: white;
            margin-top: 15px;
            text-align: center;
            width: 90%;
            font-size: 1em;
            padding-inline: 20px;
            background-color: rgb(29, 29, 29);
            margin-block:20px ;
        }
        .container img {
            max-width: 50%;
            border: 2px solid white;
            margin-top: 20px;
        }

        .container span{
            color: white;
            font-size: 2em;
            padding-right: 10px;
        }
        .backBtn {
            text-decoration: none;
            color: black;
            background-color: yellowgreen;
            padding: 20px;
            margin-top: 30px;
            font-weight: bold;
        }
        .sound{
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 10px;
        }

        #map {
            height: 300px;
            width: 80%;
            max-width: 600px;
            margin-top: 30px;
            border-radius: 10px;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    {% include 'navBar.html' %}

    <div class="container">
        <img src="{{ item.original_image.url }}" alt="Image">

        <div class="description">
            <p>{{ item.description }}</p>
        </div>

        {% if item.generated_audio %}
        <div class="sound">
            <span>Hear the sound </span>
                <audio controls>
                    <source src="{{ item.generated_audio.url }}" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
        </div>
        {% endif %}

        {% if item.latitude and item.longitude %}
            <div id="map"></div>
        {% endif %}

        <a href="{% url 'gallery' %}" class="backBtn">‚Üê Back to Gallery</a>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    {% if item.latitude and item.longitude %}
    <script>
        const map = L.map('map').setView([{{ item.latitude }}, {{ item.longitude }}], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        L.marker([{{ item.latitude }}, {{ item.longitude }}])
            .addTo(map)
            .bindPopup("üìç Image Location")
            .openPopup();
    </script>
    {% endif %}

</body>
</html>
