{% extends 'base.html' %}

{% block head%}
<style> 
.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 170px);
}
.container .hero-text{
  font-size: 2em;
  font-weight: 900;
  max-width: 100%;
  color: white;
  padding-inline: 20px;
  text-align: center;
}
.container a{
  text-decoration: none;
  padding: 15px 35px;
  background-color: greenyellow;
  color: black;
  font-size: 1.5em;
  letter-spacing: 2px;
  font-weight: 900;
  border-radius: 10px;
  margin-top: 20px;
}

.container a:hover{
  box-shadow: 0 0 10px greenyellow;
}

</style>
{% endblock head%}

{% block body %}

  <div class="container">
    <span class="hero-text">Got a pic of a pathole? Let it sing its soul!</span>
    <a href="{% url 'upload' %}">Upload</a>
  </div>

{% endblock body %}
